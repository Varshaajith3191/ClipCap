<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Output</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: Lato, sans-serif;
      font-weight: 300;
      font-size: 20px;
      text-rendering: optimizeLegibility;
      overflow-x: hidden;
      background-color: #1a1a1a;
      color: #555;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .logo {
      height: 90px;
      margin: 10px 50px 0 10px;
    }
    .auth-buttons button {
      margin: 0 10px;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #ff9800;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .auth-buttons button:hover {
      background-color: #e68900;
    }
    .container {
      margin: 50px auto;
      max-width: 600px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: white;
    }
    audio {
      margin-bottom: 20px;
      width: 500px;
      flex: 1;
    }
    .form-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      color: white;
    }
    textarea {
      width: 1000px;
      height: 200px;
      font-size: 1.2em;
      padding: 10px;
      resize: none;
      background-color: #2c2c2c;
      color: white;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #ff9800;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #e68900;
    }
    .audio-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .download-btn {
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
        <img src="/static/img/logo7.png" alt="ClipCap Logo" class="logo">
    </div>
    <div class="auth-buttons">
      <a href="{{ url_for('login') }}"><button>Login</button></a>
      <a href="{{ url_for('signup') }}"><button>Signup</button></a>
    </div>
  </header>

  <div class="container">
    <h1>Audio Output</h1>
    <div class="audio-wrapper">
      <audio controls>
        <source src="/uploads/{{ audio_file }}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <a href="/uploads/{{ audio_file }}" download class="download-btn">Download Audio</a>
    </div>
    
    <div class="form-wrapper">
      <button id="transcribe-btn">Transcribe Audio</button>
      <textarea id="transcription-text" readonly placeholder="Transcribed text will appear here..."></textarea>
    </div>
    
    <div class="form-wrapper">
      <button id="summarize-btn">Summarize</button>
      <textarea id="summary-text" readonly placeholder="Summary will appear here..."></textarea>
    </div>
  </div>

  <script>
    document.getElementById('transcribe-btn').addEventListener('click', () => {
      const audioFile = "{{ audio_file }}";
      const transcriptionText = document.getElementById('transcription-text');
      
      transcriptionText.value = "Transcribing... Please wait.";
      fetch(`/transcribe_audio?audio_file=${audioFile}`)
        .then(response => response.json())
        .then(data => {
          transcriptionText.value = data.transcription_text || `Error: ${data.error}`;
        })
        .catch(error => {
          transcriptionText.value = `Error: ${error.message}`;
        });
    });
    
    document.getElementById('summarize-btn').addEventListener('click', () => {
      const transcriptionText = document.getElementById('transcription-text').value;
      const summaryText = document.getElementById('summary-text');
      
      if (!transcriptionText) {
        summaryText.value = "Please transcribe the audio first.";
        return;
      }
      
      summaryText.value = "Summarizing... Please wait.";
      fetch(`/summarize_text`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: transcriptionText })
      })
        .then(response => response.json())
        .then(data => {
          summaryText.value = data.summary_text || `Error: ${data.error}`;
        })
        .catch(error => {
          summaryText.value = `Error: ${error.message}`;
        });
    });
  </script>
</body>
</html>
